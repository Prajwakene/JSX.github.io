<!DOCTYPE html>
<html lang="en">
<head>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <title>React App</title>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const timeTable = {
      // The timetable data as given in the question...
    };

    const getCurrentHour = () => {
      const now = new Date();
      return now.getHours();
    };

    const App = () => {
      const currentHour = getCurrentHour();

      return (
        <table border="1">
          <caption>School time-table of a class 12th Student.</caption>
          <thead>
            <tr>
              <th>Time</th>
              <th>Subject</th>
              <th>Teacher</th>
            </tr>
          </thead>
          <tbody>
            {Object.entries(timeTable).map(([day, schedule]) => {
              const scheduleKeys = Object.keys(schedule);
              return (
                <tr key={day}>
                  <td>{day}</td>
                  <td colSpan="2">
                    {scheduleKeys.map((hour) => {
                      const startTime = parseInt(hour);
                      const endTime = startTime + 1;

                      // Highlight the current hour's subject
                      const highlightClass = currentHour >= startTime && currentHour < endTime ? "highlight" : "";

                      return (
                        <div key={hour} className={highlightClass}>
                          {startTime}:00 - {endTime}:00
                          {schedule[hour].subject} ({schedule[hour].teacher})
                        </div>
                      );
                    })}
                  </td>
                </tr>
              );
            })}
          </tbody>
        </table>
      );
    };

    const rootElement = ReactDOM.createRoot(document.getElementById("root"));
    rootElement.render(<App />);
  </script>
</body>
</html>
